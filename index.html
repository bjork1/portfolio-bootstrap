    <script

      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer

  <body id="first">
    <div class="container-fluid">
      <div class="row top">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 name">
          Create. Inspire.
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3 links"></div>
        <div class="col-sm-2"></div>
      </div>
      <div class="col-sm-2"></div>
      <div class="row middle" id="change">
        <div class="col-sm-2"></div>

        <div class="col-sm-4">
          <div
            class="LI-profile-badge"
            data-version="v1"
            data-size="large"
            data-locale="en_US"
            data-type="horizontal"
            data-theme="dark"
            data-vanity="bjorkandrew"
          >
            <a
              class="LI-simple-link"
              href="https://www.linkedin.com/in/bjorkandrew?trk=profile-badge"
              >Andrew B.</a
            >
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card" style="width: 24rem;">
            <div class="card-body">
              <h5 class="card-title">Thanks for Visiting my Portfolio</h5>
              <p class="card-text">
                I am a full stack web developer and have experience working in
                business environments and studying agile. Check out my Projects
                and Resume below.
              </p>

              <div
                class="btn-group"
                role="group"
                aria-label="Button group with nested dropdown"
              >
                <a href="https://github.com/bjork1" target="_blank" id="github"
                  ><button type="button" class="btn btn-secondary">
                    Github
                  </button>
                </a>
                <a
                  href="Andrew Bjork - resume.pdf"
                  download="PDF"
                  target="_blank"
                >
                  <button type="submit" class="btn btn-secondary" id="try">
                    Resume
                  </button>
                </a>
                <!-- <button type="button" class="btn btn-secondary">
                  <a
                    href="https://github.com/bjork1"
                    target="_blank"
                    id="github"
                    >Resume</a
                  >
                </button> -->

                <div class="btn-group" role="group">
                  <button
                    id="btnGroupDrop1"
                    type="button"
                    class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Projects
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" type="button" id="covid"
                      >Covid 19 Outreach Hub</a
                    >
                    <a class="dropdown-item" type="button" id="skills"
                      >Skills Finder</a
                    >
                    <a class="dropdown-item" type="button" id="quiz"
                      >Quiz App</a
                    >
                    <a class="dropdown-item" type="button" id="weather"
                      >Weather App</a
                    >
                  </div>
                </div>
              </div>

              <!-- <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="quiz">
                  Capitals Quiz
                </button>
                <button type="button" class="btn btn-primary" id="weather">
                  Weather Info
                </button>
                <button type="button" class="btn btn-primary" id="quiz">
                  Capitals Quiz
                </button>
                <button type="button" class="btn btn-primary" id="quiz">
                  Capitals Quiz
                </button>
              </div> -->
            </div>
          </div>
